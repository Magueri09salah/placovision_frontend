    <style>
      /* Critical CSS for initial render */
      html, body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Safe area insets for notched devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      /* Loading spinner */
      #app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
      }
      
      #app-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f3f4f6;
        border-top-color: #9E3D36;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      #app-loader .text {
        margin-top: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        color: #6b7280;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loader when app is ready */
      .app-loaded #app-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="app-loader">
      <div class="spinner"></div>
      <div class="text">Chargement de PlacoVision...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- App Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered:', registration.scope);
            })
            .catch(error => {
              console.log('SW registration failed:', error);
            });
        });
      }
      
      // Hide loader when DOM is ready
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
    </script>
    
    <!-- No Script Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: sans-serif;">
        <h1>JavaScript requis</h1>
        <p>Veuillez activer JavaScript pour utiliser PlacoVision.</p>
      </div>
    </noscript>
  </body>
