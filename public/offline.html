<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlacoVision - Hors ligne</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#9E3D36">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: #fff;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .icon svg {
      width: 64px;
      height: 64px;
      color: #9E3D36;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #9E3D36;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #7d312b;
    }
    
    .btn svg {
      width: 20px;
      height: 20px;
    }
    
    .status {
      margin-top: 32px;
      padding: 12px 20px;
      background: #fef3c7;
      border-radius: 12px;
      color: #92400e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18M10.5 15.75l1.5 1.5 1.5-1.5M6.75 12a9.013 9.013 0 015.063-2.673M3 8.25a15.037 15.037 0 015.25-2.578M21 8.25a15.019 15.019 0 00-5.25-2.578M14.713 13.673A5.25 5.25 0 0017.25 12" />
      </svg>
    </div>
    
    <h1>Vous êtes hors ligne</h1>
    <p>
      Impossible de se connecter à Internet. Vérifiez votre connexion et réessayez.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      Réessayer
    </button>
    
    <div class="status" id="status">
      En attente de la connexion...
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      document.getElementById('status').textContent = 'Connexion rétablie ! Rechargement...';
      setTimeout(() => window.location.reload(), 1000);
    });
    
    // Update status
    if (navigator.onLine) {
      document.getElementById('status').textContent = 'Connexion détectée. Rechargement...';
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>
